<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Em qual país você vive? <input type="text" name="país" id="país">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var p1 = document.querySelector('input#país')
            var res = document.querySelector('div#res')
            var px = p1.value
            res.innerHTML = `<p>Você vive no ${px} ou seja: </p>`
                if (px=="Brasil") {
                    res.innerHTML += "Você é Brasileiro"
                }    
                else {
                    res.innerHTML += 'Você é Estrangeiro'
                }
        }
    </script>
</body>
</html>
