<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            background: rgb(115, 182, 245);
            color: white;
            font: 18pt Arial
        }
    </style>
</head>
<body>
    <h1>Primeiros passos com DOM </h1>   
    <P>Aqui vai o resultado</P>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id = "msg">Clique em mim</div> 
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1] // As [] servem para selecionar apenas um elemento sendo 0 o primeiro e assim por diante      
        window.document.write(p1.innerHTML)  
        var d = window.document.getElementById('msg') // Msg foi definido anteriormente como um ID para aquela div
        var e = window.document.getElementsByName('msg')[0] // Aqui, ao inves de colocarcoms id na div, deveriamos colocar Name (< div Name="msg)/>), poderia ser tambem por classe (div class="msg)
        
        /* d.style.background = 'green' - foi alterado o background da div para verde
           window.document.write(p1.innerHTML) - foi escrito o paragro na var p1
           d.innerText = 'Estou aguardando...' - neste comando, o que estava escrito na div (var d) foi alterado para Estou aguardando...*/ 
        
        var d = window.document.querySelector('div#msg')// Usando por Seletor... Se ao inves de id fosse uma Classe, no lugar do # seria . (div.msg)
        d.style.background = 'blue'
    </script>
</body>
</html>
