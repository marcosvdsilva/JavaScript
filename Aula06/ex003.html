<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <style>
        body{
            background-color: rgb(91, 91, 212);
            color: white; /* Comentario em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(233, 233, 44);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!--Comentario em HTML-->
    <p>Já me livrei da maldição</p>
    <script>
       var n1 = Number(window.prompt('Digite um número: ')) //Converrsão de string -> number
       var n2 = Number(window.prompt('Digite outro número: ')) //o comando prompt retorna sempre uma string
       var s = n1 + n2
       window.alert (`A soma entre ${n1} e ${n2} é igual a ${s}`) // Template string
       // ( number + number) para adição
       // (string + string) para concatenação
    </script>
</body>
</html>
